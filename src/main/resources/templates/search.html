<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GitHub Repo Check</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loader.css"/>
    <link rel="stylesheet" type="text/css" href="css/generic.css"/>
</head>

<body>
<div class="container" style="min-height: 500px">
    <div class="starter-template">
        <h2>GitHub Repo Check</h2>
        <form class="form-horizontal" id="query-form" spellcheck="false">
            <div class="form-group form-group-lg">
                <input type="text" class="form-control" id="query-box" placeholder="Search repositories by name..."/>
            </div>
        </form>
        <div id="feedback"></div>
    </div>
</div>

<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/live_search.js"></script>
</body>
</html>
